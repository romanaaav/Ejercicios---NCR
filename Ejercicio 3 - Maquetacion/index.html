<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/grid.css">
</head>
<body>
    
    <div class="container">
        <div class="header"> Resumen del monto recibido </div>
        <div class="table-bills-1">
            <div class="table-header">CANTIDAD</div>
            <div class="table-header">VALOR</div>
            <div class="table-header">PESOS</div>
            <div class="table-quantity">0</div>
            <img src="resources/images/bill-2.png" alt="2bill">
            <div class="table-currency">0</div>
            <div class="table-quantity">5</div>
            <img src="resources/images/bill-5.png" alt="5bill">
            <div class="table-currency">25</div>
            <div class="table-quantity">10</div>
            <img src="resources/images/bill-10.png" alt="10bill">
            <div class="table-currency">100</div>
            <div class="table-quantity">20</div>
            <img src="resources/images/bill-20.png" alt="20bill">
            <div class="table-currency">400</div>
        </div>
        <div class="table-bills-2">
            <div class="table-header">CANTIDAD</div>
            <div class="table-header">VALOR</div>
            <div class="table-header">PESOS</div>
            <div class="table-quantity">100</div>
            <img src="resources/images/bill-50.png" alt="50bill">
            <div class="table-currency">5.000</div>
            <div class="table-quantity">200</div>
            <img src="resources/images/bill-100.png" alt="100bill">
            <div class="table-currency">20.000</div>
            <div class="table-quantity">50</div>
            <img src="resources/images/bill-200.png" alt="200bill">
            <div class="table-currency">10.000</div>
            <div class="table-quantity">100</div>
            <img src="resources/images/bill-500.png" alt="500bill">
            <div class="table-currency">50.000</div>
        </div>
        <div class="amounts">
            <div class="amount-header">CANTIDAD TOTAL</div>
            <div class="amount">328</div>
            <div class="amount-header">MONTO TOTAL</div>
            <div class="amount">$53.564</div>
        </div>
        
        <div class="buttons">
            <button>Agregar más billetes</button>
            <button>Aceptar</button>
        </div>
    </div>
</body>
</html>
